<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/d418e5cd6a.js"
      crossorigin="d418e5cd6a"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card_img">
          <div class="img">
            <img
              src="./images/illustration-woman-online-desktop.svg"
              alt=""
              class="desktop2"
            />
          </div>
          <img
            src="./images/illustration-box-desktop.svg"
            alt=""
            class="desktop"
          />
        </div>
        <div class="card_img2">
          <img
            src="./images/illustration-woman-online-mobile.svg"
            alt=""
            class="mobile"
          />
        </div>
        <div class="card_text">
          <div class="text">
            <h1>FAQ</h1>
          </div>
          <div class="text_2">
            <div class="icon_text">
              <div class="icon">
                <h2>--</h2>
              </div>
              <i class="fa-solid fa-arrow-up"></i>
              <i class="fa-solid fa-arrow-down"></i>
            </div>
            <p>,,,</p>
          </div>
          <div class="text_2">
            <div class="icon_text">
              <div class="icon">
                <h2>--</h2>
              </div>
              <i class="fa-solid fa-arrow-down"></i>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <p>,,,</p>
          </div>
          <div class="text_2">
            <div class="icon_text">
              <div class="icon">
                <h2>--</h2>
              </div>
              <i class="fa-solid fa-arrow-down"></i>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <p>,,,</p>
          </div>
          <div class="text_2">
            <div class="icon_text">
              <div class="icon">
                <h2>--</h2>
              </div>
              <i class="fa-solid fa-arrow-down"></i>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <p>,,,</p>
          </div>
          <div class="text_2">
            <div class="icon_text">
              <div class="icon">
                <h2>--</h2>
              </div>
              <i class="fa-solid fa-arrow-down"></i>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <p>,,,</p>
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
